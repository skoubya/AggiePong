<!DOCTYPE html>
<!-- Page used to display messages -->
<html>
<head>
<title>AggiePong</title>
<link rel="stylesheet" type="text/css" href="static/Styles/Game.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
	/* On click or enter go back to main menu */
	$(document).keydown(function(event){
		if(event.which == 13){ //enter
			location.reload();
		}
	});
	$(document).ready(function(){
		$('.myButton').click(function(){
			location.reload();
		});
	});
</script>
</head>
<body>

<p id="message"></p>

<image src="static/Images/backButtonSel.png" class='myButton' id='back' \>

</body>
</html>
